<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="sass/styles.css">
  <link rel="stylesheet" href="./sass/query.css">

</head>
<body>

    <main>
        <div class="header">
            <div class="profile">
                <img src="./images/image-jeremy.png" alt="Profile Picture">
                <div>
                    <p>Report for</p>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>
            <div class="config">
                <h3 class="butCh" id="dy">Daily</h3>
                <h3 class="butCh active" id="wy" class="active">Weekly</h3>
                <h3 class="butCh" id="my">Monthly</h3>
            </div>
        </div>
        <div class="dashboard">
            <div class="div1">
                <div class="info">
                    <div class="info1">
                        <h3>Work</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>32hrs</h2>
                        <h4>Last Week - 36hrs</h4>
                    </div>
                </div>
            </div>
            <div class="div2">
                <div class="info">
                    <div class="info1">
                        <h3>Play</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>10hrs</h2>
                        <h4>Last Week - 8hrs</h4>
                    </div>
                </div>
            </div>
            <div class="div3">
                <div class="info">
                    <div class="info1">
                        <h3>Study</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>4hrs</h2>
                        <h4>Last Week - 7hrs</h4>
                    </div>
                </div>
            </div>
            <div class="div4">
                <div class="info">
                    <div class="info1">
                        <h3>Exercise</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>4hrs</h2>
                        <h4>Last Week - 5hrs</h4>
                    </div>
                </div>
            </div>
            <div class="div5">
                <div class="info">
                    <div class="info1">
                        <h3>Social</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>5hrs</h2>
                        <h4>Last Week - 10hrs</h4>
                    </div>
                </div>
            </div>
            <div class="div6">
                <div class="info">
                    <div class="info1">
                        <h3>Self Care</h3>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="info2">
                        <h2>2hrs</h2>
                        <h4>Last Week - 2hrs</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
